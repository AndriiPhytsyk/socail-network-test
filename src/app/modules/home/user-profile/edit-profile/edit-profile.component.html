<div class="tab-pane" id="edit">
  <form role="form" [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <div class="col-sm-9">
        <label for="exampleInputFirstName">{{'Ім\'я' | translate}}</label>
        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="{{'Ім\'я' | translate}}"
               formControlName="name" [ngModel]="userInfo.name">
      </div>
      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('name').invalid && userInfoForm.get('name').touched">
        <small class="text-danger">
          {{'Ім\'я є обов\'язковим' | translate}}
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9">
        <label for="exampleInputLastName1">{{'Прізвище' | translate}}</label>
        <input type="text" class="form-control" id="exampleInputLastName1" placeholder="{{'Прізвище' | translate}}"
               formControlName="lastname" [ngModel]="userInfo.lastname">
      </div>

      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('lastname').invalid && userInfoForm.get('lastname').touched">
        <small class="text-danger">
          {{'Прізвище є обов\'язковим' | translate}}
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9">
        <label for="exampleInputCountry">{{'Країна' | translate}}</label>
        <input type="text" class="form-control" id="exampleInputCountry" placeholder="{{'Країна' | translate}}" formControlName="country"
               [ngModel]="userInfo.country">
      </div>
      <div class="col-sm-9 d-flex align-items-center" *ngIf="userInfoForm.get('country').invalid && userInfoForm.get('country').touched">
        <small class="text-danger">
          {{'Поле є обов\'язковим для заповнення' | translate}}
        </small>
      </div>

    </div>
    <div class="form-group row">
      <div class="col-sm-9">
        <label for="exampleInputCity">{{'Місто' | translate}}</label>
        <input type="text" class="form-control has-error" id="exampleInputCity" placeholder="{{'Країна' | translate}}" formControlName="city"
               [ngModel]="userInfo.city">
      </div>

      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('city').invalid && userInfoForm.get('city').touched">
        <small class="text-danger">
          {{'Поле є обов\'язковим для заповнення' | translate}}
        </small>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-9">
        <label for="exampleInputAge">{{'Вік' | translate}}</label>
        <input type="text" class="form-control" id="exampleInputAge" placeholder="{{'Вік' | translate}}" formControlName="age"
               [ngModel]="userInfo.age">
      </div>

      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('age').invalid && userInfoForm.get('age').touched">
        <small class="text-danger">
          {{'Поле є обов\'язковим для заповнення' | translate}}
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9">
        <label for="exampleInputDescription">{{'Про себе' | translate}}</label>
        <input type="text" class="form-control" id="exampleInputDescription" placeholder="{{'Опис' | translate}}" formControlName="description"
               [ngModel]="userInfo.description">
      </div>
      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('description').invalid && userInfoForm.get('description').touched">
        <small class="text-danger">
          {{'Поле є обов\'язковим для заповнення' | translate}}
        </small>
      </div>
    </div>
      <button [disabled]="userInfoForm.invalid" type="submit" class="btn btn-primary" >{{'Редагувати' | translate}}</button>
  </form>
</div>
