<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">


  <mat-card class="box">
    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >{{message.text}}
    </div>

    <mat-select #langSelect class="text_uppercase" (selectionChange)="translate.use(langSelect.value)" name="" id="">
      <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}
      </mat-option>
    </mat-select>

    <mat-card-header>
      <mat-card-title>{{'Логін' | translate}}</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'Ім\'я користувача' | translate}}" formControlName="username">
        </mat-form-field>
        <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="alert alert-danger">
          <div *ngIf="loginForm.get('username')['errors']['required']">{{'Емейл є обов\'язковим' | translate}}</div>
          <div *ngIf="loginForm.get('username')['errors']['email']">{{'Введіть коректний емейл' | translate}}</div>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'Пароль' | translate }}" formControlName="password">
        </mat-form-field>
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="alert alert-danger">
          <div *ngIf="loginForm.get('password')['errors']['required']">{{'Пароль є обов\'язковим' | translate}}</div>
          <div *ngIf="loginForm.get('password')['errors']['minlength']">{{'Пароль повинен бути мінімум 8 симлолів' |  translate}}
          </div>
        </div>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">{{'Ввійти' | translate}}</button>
    </form>
    <a [routerLink]="['/registration']">{{'Реєстрація' | translate}}</a>
  </mat-card>

</div>
