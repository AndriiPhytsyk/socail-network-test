<button class="btn btn-success mb-4" (click)="openModal()">Add Post</button>
<app-post
  *ngFor="let post of posts"
  (postDeleted)="postDeleted($event)"
  [image]="post.images[0]"
  [text]="post.text"
  [id]="post.id"
  [comments]="post.comments"
>
</app-post>

<ng-template #addPost>
  <div class="modal-header">
    <h4 class="modal-title">Modal Title</h4>
    <button type="button" class="close" aria-label="Close">
    </button>
  </div>
  <div class="modal-body">
    <div>
      <img [src]="previewUrl || '../../../../../assets/images/default-image.jpg'" class="post-image"/>
    </div>
    <div class="form-group">
      <input type="file" name="image" (change)="fileProgress($event)"/>
    </div>
    <div class="form-group">
      <label for="postText" class="my-2">Comment your post</label>
      <textarea name="" id="postText" class="form-control" [(ngModel)]="postText"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="createPost()">
      Create Post
    </button>
  </div>
</ng-template>
