<div class="tab-pane" id="edit">
  <form role="form" [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">First name</label>
      <div class="col-lg-9">
        <label for="exampleInputEmail1">Ім`я</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name"
               formControlName="name" [value]="userInfo.name">
        <div *ngIf="userInfoForm.get('name').invalid && userInfoForm.get('name').touched" class="alert alert-danger">
          <div *ngIf="userInfoForm.get('name')['errors']['required']">Name is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleInputLastName1">Прізвище</label>
      <input type="text" class="form-control" id="exampleInputLastName1" placeholder="Last name"
             formControlName="lastname" [value]="userInfo.lastname">
      <div *ngIf="userInfoForm.get('lastname').invalid && userInfoForm.get('lastname').touched"
           class="alert alert-danger">
        <div *ngIf="userInfoForm.get('lastname')['errors']['required']">Name is required</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleInputEmail">Емейл</label>
      <input type="text" class="form-control" id="exampleInputEmail" placeholder="Email" formControlName="email"
             [value]="userInfo.email">
      <div *ngIf="userInfoForm.get('email').invalid && userInfoForm.get('email').touched" class="alert alert-danger">
        <div *ngIf="userInfoForm.get('email')['errors']['required']">Email is required</div>
        <div *ngIf="userInfoForm.get('email')['errors']['email']">Input correct email</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Company</label>
      <div class="col-lg-9">
        <input class="form-control" type="text" value="">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Website</label>
      <div class="col-lg-9">
        <label for="exampleInputAge">Age</label>
        <div class="input-group">
          <input type="number" class="form-control" id="exampleInputAge" placeholder="age"
                 formControlName="age" [value]="userInfo.age">
        </div>
        <div *ngIf="userInfoForm.get('age').invalid && userInfoForm.get('age').touched" class="alert alert-danger">
          <div *ngIf="userInfoForm.get('age')['errors']['required']">Age is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Address</label>
      <div class="col-lg-9">
        <label for="exampleInputDescription">Description</label>
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputDescription" placeholder="description"
                 formControlName="description" [value]="userInfo.description">
        </div>
        <div *ngIf="userInfoForm.get('description').invalid && userInfoForm.get('description').touched"
             class="alert alert-danger">
          <div *ngIf="userInfoForm.get('description')['errors']['required']">Description is required</div>
        </div>
      </div>
    </div>
    <div class="btn-group my-2 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary mx-2">Submit</button>
      <button type="button" class="btn btn-danger" (click)="hideInputs()">Cancel</button>
    </div>
  </form>
</div>
