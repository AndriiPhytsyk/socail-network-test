<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" formControlName="firstName">
        </mat-form-field>
        <div *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').touched" class="alert alert-danger">
          <div *ngIf="registerForm.get('firstName')['errors']['required']">First Name is required</div>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last name" formControlName="lastName" >
        </mat-form-field>
        <div *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').touched" class="alert alert-danger">
          <div *ngIf="registerForm.get('lastName')['errors']['required']">Last Name is required</div>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" >
        </mat-form-field>
        <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="alert alert-danger">
          <div *ngIf="registerForm.get('email')['errors']['required']">Email is required</div>
          <div *ngIf="registerForm.get('email')['errors']['email']">Input correct email</div>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" >
        </mat-form-field>
        <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="alert alert-danger">
          <div *ngIf="registerForm.get('password')['errors']['required']">Password is required</div>
          <div *ngIf="registerForm.get('password')['errors']['minlength']">Password must be at least 8 characters</div>
        </div>

      </mat-card-content>

      <button [disabled]="registerForm.invalid" type="submit" mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
