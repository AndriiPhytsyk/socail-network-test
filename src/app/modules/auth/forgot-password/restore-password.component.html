<div class="container">
  <div class="restore-password row justify-content-center">
    <div class="authBlock col-sm-5">
      <mat-card>
        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-subtitle>Please enter your email address to request a password reset.</mat-card-subtitle>
        <mat-card-content>
          <form role="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address"
                     #passwordResetEmail="ngModel"
                     name="passwordResetEmail"
                     ngModel
                     [ngClass]="{ 'is-invalid': f.submitted && f.invalid }"
                     required
                     email>
            </div>
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Reset Password">
            </div>
            <div class="redirectToLogin">
              <span>Go back to ? <span class="redirect" [routerLink]="['/login']">Log In</span></span>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
