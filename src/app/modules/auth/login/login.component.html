<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">

    <mat-select #langSelect class="text_uppercase" (change)="translate.use(langSelect.value)" name="" id="">
      <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}
      </mat-option>
    </mat-select>

    <mat-card-header>
      <mat-card-title>{{'Логін' | translate}}</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'Ім\'я користувача' | translate}}" formControlName="username">
        </mat-form-field>
        <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="alert alert-danger">
          <div *ngIf="loginForm.get('username')['errors']['required']">Email is required</div>
          <div *ngIf="loginForm.get('username')['errors']['email']">Input correct email</div>
        </div>


        <mat-form-field class="example-full-width">
          <input matInput placeholder="{{'Пароль'}}" formControlName="password">
        </mat-form-field>
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="alert alert-danger">
          <div *ngIf="loginForm.get('password')['errors']['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')['errors']['minlength']">Password must be at least 8 characters</div>
        </div>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">{{'Login'}}</button>
    </form>
    <a [routerLink]="['/registration']">Регістрація</a>
  </mat-card>

</div>
