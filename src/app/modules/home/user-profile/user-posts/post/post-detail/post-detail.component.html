<div class="post-container" (scroll)="onScroll($event)">
  <div *ngIf="isPostLoaded" class="row mb-4">
    <!-- Post Content Column -->
    <div class="col-lg-12">
      <hr>
      <div class="row justify-content-between">
        <!-- Date/Time -->
        <p>Posted on January 1, 2019 at 12:00 PM</p>
      </div>
      <!-- Preview Image -->
      <img style="cursor: pointer" class="img" src="{{post.images[0]}}" alt="">
      <!-- Post Content -->
      <p class="lead my-2">{{post.text}}</p>
      <hr>
      <div class="comments-count">
        <button mat-button (click)="showComments()">{{showCommentsCount()}} Comments</button>
      </div>
      <hr>
      <ng-container *ngIf="isCommentsShown">
        <app-post-comments
          [comments]="post.comments"
          [id]="post.id"
        >
        </app-post-comments>
        <div class="row">
          <button mat-button (click)="showCommentInput()">Comment</button>
          <button mat-button [routerLink]="['/users/me/posts/', post.id]">
            <i class="fa fa-share-alt mr-1"></i>
            <span>Share</span>
          </button>
          <ng-container *ngIf="showedCommentInput">
            <div class="col-sm-12">
              <span class="counter mt-3 d-block text-right">{{comment.length}}/50</span>
              <input
                class="form-control my-3"
                type="text"
                [(ngModel)]="comment"
                (keyup.enter)="addComment()">
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>
