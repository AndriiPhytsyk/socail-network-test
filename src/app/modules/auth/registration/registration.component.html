          <!--<p>{{registerForm.get('firstName').invalid && registerForm.get('firstName').touched}}</p>-->
        <!--</div>-->

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last name" formControlName="lastname" >
        </mat-form-field>
        <!--<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">-->
          <!--<div *ngIf="registerForm.lastName.errors.required">Last Name is required</div>-->
        <!--</div>-->

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" >
        </mat-form-field>

          <!--<div *ngIf="registerForm.get('email')['errors']['required']">Введіть емейл</div>-->

        <!--</div>-->

          <input matInput placeholder="Password" formControlName="password" >
        </mat-form-field>
        <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">-->

      <button type="submit" mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
