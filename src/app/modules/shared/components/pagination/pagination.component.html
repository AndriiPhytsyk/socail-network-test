<div *ngIf="pagesArray.length && pagesArray.length !==  1 " aria-label="Page navigation" class="mt-2">
  <ng-container>
    <nav aria-label="Page navigation example">
      <ul class="pagination mx-auto">
        <li *ngIf="currentPage !== 1"
            (click)="setPage(currentPage - 1)"
            class="page-item">
          <a class="page-link">Previous</a></li>
        <li
          style="cursor: pointer"
          class="page-item"
          *ngFor="let page of  pagesArray; let index = index"
          [ngClass]="{ 'active': currentPage === index + 1 }"
          (click)="setPage(index + 1)"
        >
          <a class="page-link"> {{ index + 1 }}</a>
        </li>
        <li *ngIf="currentPage !== pagesArray.length"
            (click)="setPage(currentPage + 1)"
            class="page-item">
          <a class="page-link">Next</a>
        </li>
      </ul>
    </nav>
  </ng-container>

</div>
