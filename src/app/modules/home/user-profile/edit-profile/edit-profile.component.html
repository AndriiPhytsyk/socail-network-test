<div class="tab-pane" id="edit">
  <form role="form" [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <div class="col-sm-7">
        <label for="exampleInputFirstName">Ім'я</label>
        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First name"
               formControlName="name" [value]="userInfo.name">
      </div>
      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('name').invalid && userInfoForm.get('name').touched">
        <small class="text-danger">
          Name is required
        </small>
      </div>
      <!--<div *ngIf="userInfoForm.get('name').invalid && userInfoForm.get('name').touched"-->
           <!--class="alert alert-danger mt-1">-->
        <!--<div *ngIf="userInfoForm.get('name')['errors']['required']">Name is required</div>-->
      <!--</div>-->
    </div>
    <div class="form-group row">
      <div class="col-sm-7">
        <label for="exampleInputLastName1">Прізвище</label>
        <input type="text" class="form-control" id="exampleInputLastName1" placeholder="Last name"
               formControlName="lastname" [value]="userInfo.lastname">
      </div>

      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('lastname').invalid && userInfoForm.get('lastname').touched">
        <small class="text-danger">
          Lastname is required
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-7">
        <label for="exampleInputCountry">Country</label>
        <input type="text" class="form-control" id="exampleInputCountry" placeholder="Country" formControlName="country"
               [value]="userInfo.country">
      </div>
      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('country').invalid && userInfoForm.get('country').touched">
        <small class="text-danger">
          Country is required
        </small>
      </div>

    </div>
    <div class="form-group row">
      <div class="col-sm-7">
        <label for="exampleInputCity">City</label>
        <input type="text" class="form-control has-error" id="exampleInputCity" placeholder="Country" formControlName="city"
               [value]="userInfo.city">
      </div>

      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('city').invalid && userInfoForm.get('city').touched">
        <small class="text-danger">
          City is required
        </small>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-7">
        <label for="exampleInputAge">Age</label>
        <input type="text" class="form-control" id="exampleInputAge" placeholder="Age" formControlName="age"
               [value]="userInfo.age">
      </div>

      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('age').invalid && userInfoForm.get('age').touched">
        <small class="text-danger">
          Age is required
        </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-7">
        <label for="exampleInputDescription">Description</label>
        <input type="text" class="form-control" id="exampleInputDescription" placeholder="Description" formControlName="description"
               [value]="userInfo.description">
      </div>
      <div class="col-sm-3 d-flex align-items-center" *ngIf="userInfoForm.get('description').invalid && userInfoForm.get('description').touched">
        <small class="text-danger">
          Description is required
        </small>
      </div>
    </div>
      <button type="submit" class="btn btn-primary" >Edit</button>

  </form>
</div>
