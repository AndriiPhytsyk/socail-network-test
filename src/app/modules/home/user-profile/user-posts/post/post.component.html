<div class="row mb-4">
  <!-- Post Content Column -->
  <div class="col-lg-12">
    <hr>
    <div class="row justify-content-between">
      <!-- Date/Time -->
      <p>Posted on January 1, 2019 at 12:00 PM</p>
      <div class="row d-flex justify-content-end">
        <button [routerLink]="['/users/me/posts/edit', id]" type="button" class="btn btn-primary mr-2">Edit</button>
        <button type="button" class="btn btn-danger" (click)="deletePost(id)">Delete</button>
      </div>
    </div>
    <!-- Preview Image -->
    <img class="img-fluid rounded" style="height: 200px;" src="{{image}}" alt="">

    {{image}}
    <!-- Post Content -->
    <p class="lead my-2">{{text}}</p>

    <div *ngFor="let comment of comments">
      <p class="comment">
        {{comment}}
      </p>
      <ng-container *ngIf="replyCommentInput">
        <div class="col-sm-12">
          <input class="form-control my-3" type="text"  #subComment (keyup.enter)="addSubComment(subComment.value)">
        </div>
      </ng-container>

      <p style="cursor: pointer; color: blue" (click)="showSubCommentInput()"><small>reply</small></p>
    </div>
    <div class="row">
      <button mat-button (click)="showCommentInput()">Comment</button>
      <button mat-button [routerLink]="['/users/me/posts/', id]">
        <i class="fa fa-share-alt mr-1"></i>
        <span>Share</span>
      </button>
      <ng-container *ngIf="showedCommentInput">
          <div class="col-sm-12">
            <input class="form-control my-3" type="text"  #comment (keyup.enter)="addComment(comment.value)">
          </div>
      </ng-container>

    </div>
  </div>
</div>
