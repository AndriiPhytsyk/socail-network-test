<div class="row mb-4">

  <!-- Post Content Column -->
  <div class="col-lg-12">
    <hr>
    <div class="row justify-content-between">
      <!-- Date/Time -->
      <p>Posted on January 1, 2019 at 12:00 PM</p>
      <span style="cursor: pointer" [routerLink]="['/users/me/posts/', id]">
        <i class="fa fa-share-alt mr-1"></i>
        <span>Share</span>
      </span>
    </div>
    <!-- Preview Image -->
    <img class="img-fluid rounded" style="height: 200px" [src]="post.image" alt="">
    <!-- Post Content -->
    <p class="lead my-2">{{post.text}}</p>

    <div class="row d-flex justify-content-end">
      <button type="button" class="btn btn-primary mr-2">Edit</button>
      <!--<button type="button" class="btn btn-danger" (click)="deletePost(id)">Delete</button>-->
    </div>
  </div>
</div>
