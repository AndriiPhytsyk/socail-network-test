<div *ngIf="isPostLoaded" class="row mb-4">
  <!-- Post Content Column -->
  <div class="col-lg-12">
    <hr>
    <div class="row justify-content-between">
      <!-- Date/Time -->
      <p>Posted on January 1, 2019 at 12:00 PM</p>
    </div>
    <!-- Preview Image -->
    <img  style="cursor: pointer" class="img" src="{{post.images[0]}}" alt="">
    {{image}}
    <!-- Post Content -->
    <p class="lead my-2">{{post.text}}</p>
    <div *ngFor="let comment of post.comments">
      <p class="comment my-1">
        {{comment.text}}
      </p>
      <p style="cursor: pointer; color: blue" (click)="showSubCommentInput()"><small>reply</small></p>

      <p *ngFor="let response of comment.responses" class="comment my-1 ml-3">
        {{response.text}}
      </p>
      <ng-container *ngIf="replyCommentInput">
        <div class="col-sm-12">
          <input class="form-control my-3" type="text"  #subComment (keyup.enter)="addSubComment(subComment.value, comment._id)">
        </div>
      </ng-container>
      <hr>
    </div>
    <div class="row">
      <button mat-button (click)="showCommentInput()">Comment</button>
      <button mat-button [routerLink]="['/users/me/posts/', id]">
        <i class="fa fa-share-alt mr-1"></i>
        <span>Share</span>
      </button>
      <ng-container *ngIf="showedCommentInput">
        <div class="col-sm-12">
          <input class="form-control my-3" type="text"  #comment (keyup.enter)="addComment(comment.value)">
        </div>
      </ng-container>

    </div>
  </div>
</div>
