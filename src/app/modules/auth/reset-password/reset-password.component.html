<div class="container">
  <div class="change-password row justify-content-center">
    <div class="authBlock col-sm-5">

      <mat-card>
        <mat-card-title>Change Password</mat-card-title>
        <mat-card-subtitle>Please enter your new password.</mat-card-subtitle>
        <mat-card-content>
          <form role ="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter new password"
                     #newPassword="ngModel"
                     name="newPassword"
                     ngModel
                     [ngClass]="{ 'is-invalid': f.submitted && f.invalid }"
                     required
                     minlength="8">
            </div>
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Change Password">
            </div>
            <div class="redirectToLogin">
              <span>Go back to ? <span class="redirect" [routerLink]="['/login']">Log In</span></span>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
