<mat-toolbar color="primary">
  <span [routerLink]="['/users/me']">Social-network</span>
  <span class="spacer"></span>
  <div class="d-flex">
    <div class="p-2">
      <mat-form-field class="mr-1" floatLabel="never">
        <input
          matInput
          type="text"
          placeholder="Search users"
          [(ngModel)]="searchUsers"
        >
      </mat-form-field>
      <button mat-raised-button (click)="searchUsersByWord()">Search</button>
    </div>
    <div class="d-flex align-items-center p-2">
      <mat-label>{{translate.currentLang}}</mat-label>
      <mat-select
        #langSelect
        class="text_uppercase"
        (selectionChange)="translate.use(langSelect.value)"
        name=""
        id=""
      >
        <mat-option
          *ngFor="let lang of translate.getLangs()"
          [value]="lang">
          {{lang}}
        </mat-option>
      </mat-select>
    </div>
    <div class="d-flex align-items-center p-2">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteUser()">
          <mat-icon>delete</mat-icon>
          Delete user
        </button>
        <button mat-menu-item (click)="logOut()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <app-user-profile></app-user-profile>
      <div class="col-md-12 mt-3">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="col-md-4">
      <app-users></app-users>
    </div>
  </div>
</div>
